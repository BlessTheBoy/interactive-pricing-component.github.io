<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/range.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="intro">
        <h1>Simple, traffic-based pricing</h1>
        <p>
          <span>Sign-up for our 30-day trial.</span
          ><span> No credit card required.</span>
        </p>
      </div>

      <div class="card">
        <div class="card_top">
          <div class="card_views">
            <p class="card_views_view">
              <span id="views">100k</span> Pageviews
            </p>
            <p class="price desktop">
              <span class="pricetag">$16.00</span>/
              <span class="rate"> month</span>
            </p>
          </div>
          <div class="card_progress">
            <input type="range" min="1" max="100" value="50" id="range" />
          </div>
          <p class="price mobile">
            <span class="pricetag">$16.00</span>/
            <span class="rate"> month</span>
          </p>
          <div class="card_toggle">
            <p>Monthly Billing</p>
            <!-- Toggle Switch -->
            <label class="switch">
              <input type="checkbox" id="checkbox" />
              <span class="slider round"></span>
            </label>
            <p class="yearly">
              Yearly Billing
              <span class="discount"
                >-25%<span class="desktop"> discount</span></span
              >
            </p>
          </div>
        </div>
        <div class="card_bottom">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </main>
  </body>

  <script src="js/range.js"></script>
  <!-- <script src="js/main.js"></script> -->
</html>
