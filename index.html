<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="intro">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="card">
      <div class="card_top">
        <div class="card_views">
          <p class="card_views_view"><span id="views">100k </span>Pageviews</p>
          <p class="card_views_price"><span id="price">$16.00</span>/month</p>
        </div>
        <progress class="card_progress"></progress>
        <p class="card_price"><span id="price">$16.00</span>/month</p>
        <div class="card_toggle">
          <p>Monthly Billing</p>
          <div class="card_toggle_toggle">
            <!-- Toggle Switch -->
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <p>Yearly Billing <span>25% discount</span></p>
        </div>
      </div>
      <div class="card_bottom">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>

  </body>
</html>
